<div class="mb-5 text-center">
  <div class="flex gap-3 justify-content-center m-3">
    <!-- Dropdown para versiones de importaciones de roles -->
    <span class="p-float-label">
      <p-dropdown
        [options]="capabilities"
        [style]="{ width: '300px' }"
        [(ngModel)]="selectedCapability"
        optionLabel="descripcion"
        inputId="capability-dropdown"
        [panelStyle]="{ 'text-align': 'left' }"
      ></p-dropdown>
      <label for="capability-dropdown">Roles*</label>
    </span>

    <!-- Dropdown para versiones de importaciones de personal -->
    <span class="p-float-label">
      <p-dropdown
        [options]="staffing"
        [style]="{ width: '300px' }"
        [(ngModel)]="selectedStaffing"
        optionLabel="descripcion"
        inputId="staffing-dropdown"
        [panelStyle]="{ 'text-align': 'left' }"
      ></p-dropdown>
      <label for="staffing-dropdown">Staffing*</label>
    </span>

    <!-- Dropdown para versiones de importaciones de personal -->
    <span class="p-float-label">
      <p-dropdown
        [options]="certificates"
        [style]="{ width: '300px' }"
        [(ngModel)]="selectedCertificate"
        optionLabel="descripcion"
        inputId="certificate-dropdown"
        [disabled]="true"
        [panelStyle]="{ 'text-align': 'left' }"
      ></p-dropdown>
      <label for="certificate-dropdown">Certificaciones*</label>
    </span>
  </div>
</div>

<div class="absolute bottom-0 right-0 m-4">
  <button
    pButton
    label="Cancelar"
    class="p-button-secondary p-button-outlined mr-3"
    (click)="onCancel()"
    [disabled]="isLoading"
  ></button>
  <button
    pButton
    label="Generar"
    class="p-button"
    (click)="onGenerate()"
  ></button>
</div>

<div
  class="absolute m-auto right-0 left-0 top-0 bottom-0 bg-white-alpha-50 flex align-self-center align-items-center flex-column justify-content-center"
  *ngIf="isLoading"
>
  <p-progressSpinner></p-progressSpinner>
</div>
